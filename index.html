<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 工具集</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em 0;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            border-radius: 8px;
        }
        h1 {
            margin: 0;
        }
        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5em;
        }
        .api-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .api-item h3 {
            margin-top: 0;
        }
        .api-item p {
            margin-bottom: 0.5em;
        }
        .api-item a {
            color: #007bff;
            text-decoration: none;
        }
        .api-item a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
            width: 100%;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>API 工具集</h1>
    </header>
    <main>
        <h2>可用的 API</h2>
        <div class="api-item">
            <h3>IP 地址查询</h3>
            <p>根据 IP 地址获取地理位置等信息。</p>
        </div>
        <!-- 未来可以添加更多 API 项目 -->
    </main>
</body>
</html>
